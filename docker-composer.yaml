version: '3.8'

services:
  control-plane:
    build:
      context: ../sandbox_control_plane
      dockerfile: Dockerfile
    container_name: sandbox-control-plane
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - sandbox-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  executor:
    build:
      context: ./runtime
      dockerfile: executor/Dockerfile
    container_name: sandbox-executor
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - CONTROL_PLANE_URL=http://control-plane:8000
      - WORKSPACE_PATH=/workspace
      - EXECUTOR_PORT=8080
    networks:
      - sandbox-network
    depends_on:
      control-plane:
        condition: service_healthy
    restart: unless-stopped
    privileged: true # Required for Bubblewrap namespaces
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  sandbox-network:
    driver: bridge
