---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mariadb-pv
  namespace: sandbox-system
  labels:
    app: mariadb
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /data/mariadb

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-data
  namespace: sandbox-system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  volumeName: mariadb-pv
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: sandbox-system
  labels:
    app: mariadb
spec:
  type: ClusterIP
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
      protocol: TCP
  selector:
    app: mariadb

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: sandbox-system
  labels:
    app: mariadb
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:11.2
          args:
            - --character-set-server=utf8mb4
            - --collation-server=utf8mb4_unicode_ci
            - --max-connections=1000
            - --default-authentication-plugin=mysql_native_password

          ports:
            - name: mysql
              containerPort: 3306
              protocol: TCP

          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "password"
            - name: MYSQL_DATABASE
              value: "sandbox"
            - name: MYSQL_USER
              value: "sandbox"
            - name: MYSQL_PASSWORD
              value: "password"

          # 资源限制
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"

          # 卷挂载
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql

          # 健康检查
          livenessProbe:
            exec:
              command:
                - mariadb
                - -u
                - root
                - -ppassword
                - -e
                - "SELECT 1"
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - mariadb
                - -u
                - root
                - -ppassword
                - -e
                - "SELECT 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mariadb-data

      restartPolicy: Always
