{{- if .Values.controlPlane.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sandbox.controlPlaneName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "sandbox.fullname" . }}
    component: control-plane
  {{- with .Values.controlPlane.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.controlPlane.service.type }}
  ports:
    - name: http
      port: {{ .Values.controlPlane.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    app: {{ include "sandbox.fullname" . }}
    component: control-plane

---
{{- if .Values.controlPlane.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "sandbox.controlPlaneName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "sandbox.fullname" . }}
    component: control-plane
  {{- with .Values.controlPlane.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ index .Values.depServices "class-443" "ingressClass" | default "nginx" }}
  rules:
  - http:
      paths:
        {{- range .Values.controlPlane.ingress.paths }}
        - path: {{ .path }}
          pathType: {{ .pathType }}
          backend:
            service:
              name: {{ include "sandbox.controlPlaneName" $ }}
              port:
                number: {{ $.Values.controlPlane.service.port }}
        {{- end }}
{{- end }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sandbox.controlPlaneName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "sandbox.fullname" . }}
    component: control-plane
spec:
  replicas: {{ .Values.controlPlane.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {{ include "sandbox.fullname" . }}
      component: control-plane
  template:
    metadata:
      labels:
        app: {{ include "sandbox.fullname" . }}
        component: control-plane
    spec:
      serviceAccountName: {{ include "sandbox.serviceAccountName" . }}
      {{- with .Values.controlPlane.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      # initContainers:
      #   - name: wait-for-mariadb
      #     image: busybox:1.36
      #     command:
      #       - sh
      #       - -c
      #       - |
      #         until nc -z mariadb.{{ .Values.namespace }}.svc.cluster.local 3306; do
      #           echo "Waiting for MariaDB..."
      #           sleep 2
      #         done
      #         echo "MariaDB is ready!"
      containers:
        - name: control-plane
          image: "{{- if .Values.controlPlane.image.registry }}{{ .Values.controlPlane.image.registry }}/{{ end }}{{ .Values.controlPlane.image.repository }}:{{ .Values.controlPlane.image.tag }}"
          imagePullPolicy: {{ .Values.controlPlane.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.controlPlane.service.port }}
              protocol: TCP
          env:
            # From ConfigMap
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: ENVIRONMENT
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DEBUG
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DATABASE_URL
            # Database connection from depServices.rds (optional, overrides DATABASE_URL if set)
            - name: DB_TYPE
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DB_TYPE
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DB_PORT
            - name: DB_HOST_READ
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DB_HOST_READ
            - name: DB_PORT_READ
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DB_PORT_READ
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DB_PASSWORD
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DB_DATABASE
            - name: DB_MAX_CONNECTIONS
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DB_MAX_CONNECTIONS
            - name: DB_MAX_READ_CONNECTIONS
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DB_MAX_READ_CONNECTIONS
            - name: DB_CHARSET
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DB_CHARSET
            - name: DB_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DB_TIMEOUT
            - name: DB_READ_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DB_READ_TIMEOUT
            - name: DB_WRITE_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DB_WRITE_TIMEOUT
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: KUBERNETES_NAMESPACE
            - name: DEFAULT_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DEFAULT_TIMEOUT
            - name: MAX_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: MAX_TIMEOUT
            - name: DEFAULT_CPU
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DEFAULT_CPU
            - name: DEFAULT_MEMORY
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DEFAULT_MEMORY
            - name: DEFAULT_DISK
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DEFAULT_DISK
            - name: IDLE_THRESHOLD_MINUTES
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: IDLE_THRESHOLD_MINUTES
            - name: MAX_LIFETIME_HOURS
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: MAX_LIFETIME_HOURS
            - name: CLEANUP_INTERVAL_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: CLEANUP_INTERVAL_SECONDS
            - name: DISABLE_BWRAP
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DISABLE_BWRAP
            - name: PYTHONUNBUFFERED
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: PYTHONUNBUFFERED
            - name: DEFAULT_TEMPLATE_IMAGE
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap.name }}
                  key: DEFAULT_TEMPLATE_IMAGE
            # From Secret
            - name: S3_ENDPOINT_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: S3_ENDPOINT_URL
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: S3_ACCESS_KEY_ID
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: S3_SECRET_ACCESS_KEY
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: S3_BUCKET
            - name: S3_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: S3_REGION
            # Internal configuration
            - name: CONTROL_PLANE_URL
              value: "http://{{ include "sandbox.controlPlaneName" . }}.{{ .Values.namespace }}.svc.cluster.local:{{ .Values.controlPlane.service.port }}"
          resources:
            {{- toYaml .Values.controlPlane.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
      {{- with .Values.controlPlane.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controlPlane.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
